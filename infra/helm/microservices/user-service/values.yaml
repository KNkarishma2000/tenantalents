replicaCount: 1

image:
  repository: your-dockerhub/user-service
  pullPolicy: IfNotPresent
  tag: latest

service:
  type: ClusterIP
  port: 3000

ingress:
  enabled: true
  className: 'nginx'
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
  hosts:
    - host: api.localhost
      paths:
        - path: /api/user/(.*)
          pathType: ImplementationSpecific

resources: {}
env: {}
